<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <title>Feature-Rich Calculator</title>
</head>
<body>

  

  <!-- 🎨 Hidden Color Picker -->
  <input type="color" id="themeColor" value="#ecf0f3" style="display: none" onchange="changeColor(this.value)" />

  <!-- 🔍 Tooltip -->
  <div id="btn-tooltip" class="btn-tooltip">Tooltip</div>

  <!-- 🧮 Calculator -->
  <div class="container">
    <div class="calculator">
      <input type="text" placeholder="0" id="result" readonly />

      <!-- Buttons Grid -->
      <button onclick="clrs()">AC</button>
      <button onclick="del()">DEL</button>
      <button onclick="display('%')">%</button>
      <button onclick="display('/')">/</button>

      <button onclick="display('7')">7</button>
      <button onclick="display('8')">8</button>
      <button onclick="display('9')">9</button>
      <button onclick="display('*')">×</button>

      <button onclick="display('4')">4</button>
      <button onclick="display('5')">5</button>
      <button onclick="display('6')">6</button>
      <button onclick="display('+')">+</button>

      <button onclick="display('1')">1</button>
      <button onclick="display('2')">2</button>
      <button onclick="display('3')">3</button>
      <button onclick="display('-')">-</button>

      <button onclick="display('0')">0</button>
      <button onclick="display('.')">.</button>
      <button onclick="copyResult()">📋</button>
      <button onclick="toggleColorPicker()">🎨</button>
      <button onclick="toggleMode()">🌗</button>
      <button onclick="toggleHistory()">📜</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

 
  <div class="history-container">
    <h3>History</h3>
    <ul id="history"></ul>
    <button onclick="clearHistory()" class="clear-history-btn">🗑️ Clear History</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
